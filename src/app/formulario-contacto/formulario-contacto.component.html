<!-- Enlazamos un 'FormGroup' al elemento <form> de HTML
  gracias a la directiva FormGroup. En el caso de querer
  enlazar propiedades del modelo del 'FormGroup' a los elementos
  <input> del formulario, lo haremos usando la directiva
  'formControlName'. -->
<form
  [formGroup]="formulario"
  (ngSubmit)="notificarGuardadoContacto()">

  <!-- Nombre -->
  <div class="row">
    <div class="offset-by-three six columns">
      <label for="">Nombre</label>
      <input
        type="text"
        formControlName="nombre"
        class="u-full-width">
      <span *ngIf="formulario.get('nombre').touched && formulario.get('nombre').invalid">
        El nombre del contacto es obligatorio.
      </span>
    </div>
  </div>

  <!-- Apellidos -->
  <div class="row">
    <div class="offset-by-three six columns">
      <label for="">Apellidos</label>
      <input
        type="text"
        formControlName="apellidos"
        class="u-full-width">
      <span *ngIf="formulario.get('apellidos').touched && formulario.get('apellidos').invalid">
        Los apellidos del contacto son obligatorios.
      </span>
    </div>
  </div>

  <!-- Móvil -->
  <div class="row">
    <div class="offset-by-three six columns">
      <label for="">Móvil</label>
      <input
        type="text"
        formControlName="movil"
        class="u-full-width">
    </div>
  </div>

  <!-- Correo Electrónico -->
  <div class="row">
    <div class="offset-by-three six columns">
      <label for="">Correo electrónico</label>
      <input
        type="text"
        formControlName="email"
        class="u-full-width">
    </div>
  </div>

  <!-- Facebook -->
  <div class="row">
    <div class="offset-by-three six columns">
      <label for="">Facebook</label>
      <input
        type="text"
        formControlName="facebook"
        class="u-full-width">
    </div>
  </div>

  <!-- Twitter -->
  <div class="row">
    <div class="offset-by-three six columns">
      <label for="">Twitter</label>
      <input
        type="text"
        formControlName="twitter"
        class="u-full-width">
    </div>
  </div>

  <!-- Botón guardar -->
  <div class="row">
    <div class="offset-by-three six columns">
      <button
        type="submit"
        [disabled]="formulario.invalid"
        class="u-full-width button-primary">
        Guardar Contacto
      </button>
    </div>
  </div>
</form>
